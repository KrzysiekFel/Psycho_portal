{% extends 'base.html' %}
{% block content %}
<h2>Test Results</h2>
<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Fear level</th>
                    <th>Activity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.time }}</td>
                    <td>{{ record.fear_level }}</td>
                    <td>{{ record.activity }}</td>
                    <td>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'fear-delete' record.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
