{% extends 'base.html' %}
{% block content %}
<h2>Pending tests</h2>
<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date creation</th>
                    <th>Test name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for test in pending_tests %}
                <tr>
                    <td>{{ test.date_creation }}</td>
                    <td>{{ test.name }}</td>
                    <td>{{ test.description }}</td>
                    <td>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'publish-test' test.id %}">Publish</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
