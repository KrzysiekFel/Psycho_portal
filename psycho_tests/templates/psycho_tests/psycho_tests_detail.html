{% extends 'base.html' %}
{% block content %}
    <div style="text-align: right;">
        {% if test.author == request.user %}
            <a class="btn btn-danger" href="{% url 'delete-test' test.id %}">Delete</a>
        {%  endif %}
    </div>
  <h2>{{ test.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }} {{ field }}
        <br>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
{% endblock %}
